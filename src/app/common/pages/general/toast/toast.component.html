<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 120">
    <div id="toast" [ngClass]="show ? 'show' : 'hide'" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto text-primary">{{ title }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-dark">
            {{ description }}
        </div>
    </div>
</div>
